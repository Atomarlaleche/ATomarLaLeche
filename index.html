<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A TOMAR LA LECHE</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: #00ffcc;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
      padding-top: 10vh;
    }
    h1 {
      font-size: 2.5rem;
    }
    .dance {
      max-width: 400px;
      margin-top: 30px;
      animation: shake 1s infinite;
    }
    @keyframes shake {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(5deg); }
      50% { transform: rotate(-5deg); }
      75% { transform: rotate(5deg); }
      100% { transform: rotate(0deg); }
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Â¡A TOMAR LA LECHE!<br>Te acaba de gappear el verdadero OTP Alistar</h1>
  <img src="https://media.tenor.com/7jxT3AjG-TcAAAAC/alistar-league-of-legends.gif" alt="Alistar bailando" class="dance">
  <audio id="bgm" autoplay loop>
    <source src="https://dl.vgmdownloads.com/soundtracks/torero.mp3" type="audio/mp3">
    Tu navegador no soporta audio HTML5.
  </audio>
  <script>
    window.onload = () => {
      const audio = document.getElementById('bgm');
      audio.volume = 0.4;
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A TOMAR LA LECHE</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      background-color: black;
      color: white;
    }
    .container {
      position: relative;
      height: 100%;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 2;
    }
    h1 {
      font-size: 4rem;
      color: #00ffcc;
      text-shadow: 0 0 20px #00ffcc;
      margin-bottom: 20px;
    }
    .bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 1;
    }
    .btn {
      padding: 15px 30px;
      background-color: #00ffcc;
      color: black;
      font-weight: bold;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      border-radius: 10px;
      transition: transform 0.2s ease;
    }
    .btn:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Â¡A TOMAR LA LECHE!</h1>
    <button class="btn" onclick="enableAudio()">Activar Audio</button>
  </div>

  <img class="bg-video" src="https://media.tenor.com/7jxT3AjG-TcAAAAC/alistar-league-of-legends.gif" alt="Alistar Bailando">

  <audio id="bgm" loop>
    <source src="https://dl.vgmdownloads.com/soundtracks/torero.mp3" type="audio/mp3">
    Tu navegador no soporta audio HTML5.
  </audio>

  <script>
    function enableAudio() {
      const audio = document.getElementById('bgm');
      audio.volume = 0.5;
      audio.play();
    }
  </script>
</body>
</html>
